
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Waggle.js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/static/waggle.css" rel="stylesheet">
  </head>

  <body>
    <a class="forkme" href="https://github.com/tOkeshu/waggle.js">
      <img alt="Fork me on GitHub" src="/static/forkme_right_red_ribbon.png">
    </a>

    <header>
      <h1>Waggle.js</h1>
    </header>

    <article>
      <section>
        <p class="alert hide"></p>
      </section>

      <section>
        <p class="peers-connected">Connected to <span>0</span> peers</p>
      </section>

      <section class="video-container">
        <video autoplay controls data-src="/static/tears_of_steel_720p.webm"
               poster="/static/tears_of_steel_720p.jpg"></video>
      </section>

      <section class="legend">
        <p><span class="from-server"></span>Chunk downloaded from the server</p>
        <p><span class="from-peers"></span>Chunk downloaded from the swarm</p>
      </section>

      <section class="chunks">
      </section>
    </article>

    <script type="text/javascript" src="/static/microevent.js"></script>
    <script type="text/javascript" src="/static/webrtc-shim.js"></script>
    <script type="text/javascript" src="/static/tnetbin.js"></script>
    <script type="text/javascript" src="/static/peers.js"></script>
    <script type="text/javascript" src="/static/waggle.js"></script>
    <script type="text/javascript" src="/static/main.js"></script>
  </body>

</html>
